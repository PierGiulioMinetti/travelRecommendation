    <div>
        <div class="home-background-container">
            <!-- <p class="text-align-right pr-2 pt-1 color-error">
                Please enter a valid search query
            </p> -->
            <div id="layer">
            </div>
            <!-- container both boxes -->
            <div id="box-container">

                <div id="box-social">
                    <!-- line -->
                    <div id="line">
                    </div>
                    <!-- social -->
                    <div class="mt-5">
                        <ul>
                            <li class="icon z-index-2">
                                <a href="">
                                    <img src="./images/icons/twitter-brands-solid.svg" alt="twitter-icon">
                                </a>
                            </li>
                            <li class="icon z-index-2">
                                <a href="">
                                    <img src="./images/icons//facebook-brands-solid.svg" alt="facebook-icon">
                                </a>
                            </li>
                            <li class="icon z-index-2">
                                <a href="">
                                    <img src="./images/icons/instagram-brands-solid.svg" alt="instagram-icon">
                                </a>
                            </li>
                            <li class="icon z-index-2">

                                    <img src="./images/icons/youtube-brands-solid.svg" alt="youtube-icon">

                            </li>
                        </ul>
                    </div>
                </div>

                                Name

                            </div>
                            <div>
                                Email
                                <br>
                                <input type="email" name="email">
                            </div>
                            <div>
                                Message
                                <br>
                                <textarea name="message" rows="4" cols="50" placeholder="Describe yourself here...">
                                </textarea>
                            </div>
                            <br>
                            <button class="button" type="button">
                                Submit
                            </button>
                        </form>
                    </div>

                </div>
            </div>
